<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge</title>
    <link rel="stylesheet" href="/css/master.css">
    <script src="/vendors/jquery.js" charset="utf-8"></script>
    <script src="/scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="inputs">
      <link rel="stylesheet" href="/css/master.css">

      <input type="text" placeholder="second number" id="yInput" />
      <br>
      <div id="calcButtons">

          <input type="text" class="display" id="xInput" />

          <div class="calcButton clear" id="seven">7</div>
          <div class="calcButton" id="eight">8</div>
          <div class="calcButton" id="nine">9</div>
          <div class="calcButton" id="addButton">+</div>

          <div class="calcButton clear" id="four">4</div>
          <div class="calcButton" id="five">5</div>
          <div class="calcButton" id="six">6</div>
          <div class="calcButton" id="subtractButton">-</div>

          <div class="calcButton clear" id="one">1</div>
          <div class="calcButton" id="two">2</div>
          <div class="calcButton" id="three">3</div>
          <div class="calcButton" id="multiply">*</div>

          <div class="calcButton clear" id="fuckOff">C</div>
          <div class="calcButton" id="zero">0</div>
          <div class="calcButton" id="wattup">=</div>
          <div class="calcButton" id="multiply">/</div>


        <!-- <button id="addButton">Add</button>
        <button id="subtractButton">Subtract</button>
        <button id="multiplyButton">Multiply</button>
        <button id="divideButton">Divide</button> -->
    </div>
    <div id="output">
    </div>

  </body>
</html>
